services:
  - type: web
    name: controle-interne-app
    env: python
    region: frankfurt  # ou london, us-east, etc.
    buildCommand: |
      pip install -r requirements.txt
      pip install gunicorn
      python -m pip install --upgrade pip
    startCommand: gunicorn app:app --workers=4 --threads=2 --timeout=120 --worker-class=gthread
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: controle_interne_db
          property: connectionString
      - key: RENDER
        value: true
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /var/data
      sizeGB: 10

databases:
  - name: controle_interne_db
    databaseName: controle_interne
    user: controle_interne_user
    region: frankfurt
    plan: free  # Changer en "starter" ou "professional" pour production
    ipAllowList: []  # Autoriser toutes les IP