{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-palette me-2"></i>
                        Configuration de l'organigramme
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nom de l'entreprise</label>
                            <input type="text" class="form-control" name="nom_entreprise" 
                                   value="{{ config.nom_entreprise }}" required>
                            <div class="form-text">
                                Ce nom apparaîtra en titre de l'organigramme
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Couleur principale</label>
                                <input type="color" class="form-control form-control-color" 
                                       name="couleur_primaire" value="{{ config.couleur_primaire }}">
                                <div class="form-text">Utilisée pour les directions</div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Couleur secondaire</label>
                                <input type="color" class="form-control form-control-color" 
                                       name="couleur_secondaire" value="{{ config.couleur_secondaire }}">
                                <div class="form-text">Utilisée pour les services</div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Pied de page</label>
                            <input type="text" class="form-control" name="pied_de_page" 
                                   value="{{ config.pied_de_page }}">
                            <div class="form-text">
                                Texte qui apparaîtra en bas de chaque page
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Enregistrer
                            </button>
                            <a href="{{ url_for('admin_organigramme') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
