{% if niveau == 'Critique' %}
<span class="badge bg-danger">{{ niveau }}</span>
{% elif niveau == 'Élevé' %}
<span class="badge bg-warning">{{ niveau }}</span>
{% elif niveau == 'Moyen' %}
<span class="badge bg-info">{{ niveau }}</span>
{% elif niveau == 'Faible' %}
<span class="badge bg-success">{{ niveau }}</span>
{% else %}
<span class="badge bg-secondary">{{ niveau }}</span>
{% endif %}
